<!DOCTYPE HTML>
<html>
<head>
	<include file="Common/header" />
	<div id="page-wrapper">
		<div class="graphs">
			<div class="xs">
				<h3>修改网站</h3>
				<div class="tab-content">
					<div class="tab-pane active" id="horizontal-form">
						<form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
							<div class="form-group">
								<label for="focusedinput" class="col-sm-2 control-label">标题</label>
								<div class="col-sm-8">
									<input type="text" value="{$res.title}" name="title"  class="form-control1" id="focusedinput" placeholder="">
								</div>
								<div class="col-sm-2">
									<p class="help-block"></p>
								</div>
							</div>

							<div class="form-group">
								<label for="focusedinput" class="col-sm-2 control-label">会议模板</label>
								<div class="col-sm-8">
									<select class="form-control1" name="type">
										<option value="{$res.type}">{$res.type}号模板</option>
										<option value="1">1号模板</option>
										<option value="2">2号模板</option>
										<option value="2">3号模板</option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<label for="focusedinput" class="col-sm-2 control-label">会议地点</label>
								<div class="col-sm-8">
									<input type="text" name="place" value="{$res.place}" class="form-control1" id="focusedinput" placeholder="">
								</div>
								<div class="col-sm-2">
									<p class="help-block"></p>
								</div>
							</div>
							<div class="form-group">
								<label for="focusedinput" class="col-sm-2 control-label">会议日期</label>
								<div class="col-sm-8">
									<input type="text" name="meetdate" value="{$res.meetdate}" class="form-control1" id="focusedinput" placeholder="">
								</div>
								<div class="col-sm-2">
									<p class="help-block"></p>
								</div>
							</div>

							<div class="form-group">
								<label for="focusedinput" class="col-sm-2 control-label">征文投稿截止日期</label>
								<div class="col-sm-8">
									<input type="text" name="tougaodate" value="{$res.tougaodate}" class="form-control1" id="focusedinput" placeholder="">
								</div>
								<div class="col-sm-2">
									<p class="help-block"></p>
								</div>
							</div>

							<div class="form-group">
								<label for="focusedinput" class="col-sm-2 control-label">网上注册截止日期</label>
								<div class="col-sm-8">
									<input type="text" name="regdate" value="{$res.regdate}" class="form-control1" id="focusedinput" placeholder="">
								</div>
								<div class="col-sm-2">
									<p class="help-block"></p>
								</div>
							</div>

							<div class="form-group">
								<label for="focusedinput" class="col-sm-2 control-label">现场报到日期</label>
								<div class="col-sm-8">
									<input type="text" name="spotdate" value="{$res.spotdate}" class="form-control1" id="focusedinput" placeholder="">
								</div>
								<div class="col-sm-2">
									<p class="help-block"></p>
								</div>
							</div>

							<div class="form-group">
								<label for="focusedinput" class="col-sm-2 control-label">距离会议开幕还有</label>
								<div class="col-sm-8">
									<input type="date" name="endtime" value="{$res.endtime}" class="form-control1" id="focusedinput" placeholder="">
								</div>
								<div class="col-sm-2">
									<p class="help-block"></p>
								</div>
							</div>

							<div class="form-group">
								<label for="focusedinput" class="col-sm-2 control-label">微信名称</label>
								<div class="col-sm-8">
									<input type="text" name="weixin" value="{$res.weixin}"  class="form-control1" id="focusedinput" placeholder="">
								</div>
								<div class="col-sm-2">
									<p class="help-block"></p>
								</div>
							</div>


							<div class="form-group">
								<label for="focusedinput" class="col-sm-2 control-label">  </label>
								<div class="col-sm-8">
								<img src="{$res.wxpic}" style="width: 200px;">
								</div>
							</div>

							<div class="form-group">
								<label for="focusedinput" class="col-sm-2 control-label">微信二维码</label>
								<div class="col-sm-8">
									<input type="file" onchange="previewImage(this)" name="thumb"/>
								</div>
								<div class="col-sm-2">
									<p class="help-block"></p>
								</div>
							</div>

							<div class="form-group">
								<label for="focusedinput" class="col-sm-2 control-label">  </label>
								<div class="col-sm-8">
									<img src="{$res.banpic}" style="height: 100px;">
								</div>
							</div>

							<div class="form-group">
								<label for="focusedinput" class="col-sm-2 control-label">背景图</label>
								<div class="col-sm-8">
									<input type="file" onchange="previewImage(this)" name="thumb1"/>
								</div>
								<div class="col-sm-2">
									<p class="help-block"></p>
								</div>
							</div>
							<div class="panel-footer">
								<div class="row">
									<div class="col-sm-8 col-sm-offset-2">
										<button class="btn-success btn">Submit</button>
									</div>
								</div>
							</div>


						</form>
					</div>
				</div>



			</div>
			<div class="copy_layout">
				<p>Copyright &copy; 2016 name All rights reserved.</p>
			</div>
		</div>
	</div>
	<!-- /#page-wrapper -->
	</div>
	<!-- /#wrapper -->
	<!-- Nav CSS -->
	<link href="__ROOT__/Public/admin/css/custom.css" rel="stylesheet">
	<!-- Metis Menu Plugin JavaScript -->
	<script src="__ROOT__/Public/admin/js/metisMenu.min.js"></script>
	<script src="__ROOT__/Public/admin/js/custom.js"></script>
	<script src="__ROOT__/Public/admin/js/bootstrap.min.js"></script>
	</body>
</html>
