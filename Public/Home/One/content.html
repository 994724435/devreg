    <style>.main .nav {

    }

    /* 导航背景色 */

    /* 导航背景色 */
    a.but:hover, a.but:active, .but:hover {
        background: #2b42f0;
        opacity: 0.8;
        filter: alpha(opacity=80);

    <script id="jsID" type="text/javascript">
        jQuery(".nav").slide({
            type: "menu",
            titCell: "li",
            targetCell: ".sub",
            effect: "slideDown",
            delayTime: 300,
            triggerTime: 0,
            returnDefault: true
        });
    </script>


    <div class="cl10"></div>
    <div class="divc w980">
        <div class="fl cm_l">
            <div class="t"><span class="f16 fb">会议内容</span></div>

<div style="display:none">
    <script type="text/javascript">
        $(".setbg").parent().addClass("pr");
        $(".setbg").parent().hover(function () {
                $(this).find(".setbg").show()
            }
            , function () {
                $(this).find(".setbg").hide()
            }
        );

        $(document).ready(function () {
            var maxh = 0;
            var height1 = $(".l1").height() + $(".time").height();
            var height2 = $(".l2").height() + $(".slideBox").height();
            var height3 = $(".l3").height() + $(".deadtime").height();
            var oa = [height1, height2, height3];
            oa.sort(function (a, b) {
                return a - b;
            });
            maxh = oa[oa.length - 1];
            $(".l1").height(maxh - $(".time").height());
            $(".l2").height(maxh - $(".slideBox").height());
            $(".l3").height(maxh - $(".deadtime").height());

            var d = new Date();
            var y = d.getFullYear();// 年
            var m = d.getMonth() + 1;//月
            var ds = d.getDate();//日

            var day = "今天是" + y + "年" + m + "月" + ds + "日"
            $("#showtime").html(day);
        });
    </script>


</div>
