            }
            $("#cerdtype").change(function () {
                if ($("#cerdtype").val() == "身份证") {
                    $("#cerdno").removeAttr("datatype");
                    $("#cerdno").attr("datatype", "idcard");
                    $("#cerdno").val("");

                    $("#cerdno").removeAttr("datatype");
                    $("#cerdno").attr("datatype", "*");
                    $("#cerdno").val("");
                }
            });
            GetCity();
            $("#province").change(function () {
                GetCity();
            });
            function GetCity() {
                $("#city").empty();
                $.getJSON(
                "/Admin/GetCitylist",
                { pid: $("#province").val() },
                function (data) {
                    $.each(data, function (i, item) {
                        $("<option></option>").val(item["Value"]).text(item["Text"]).appendTo($("#city"));

                    })
                });
            }
            $("input[name='isExhibitors']").click(function () {
                showExhibitorsDemand();
            })
            function showExhibitorsDemand() {

                if ($("input[name='isExhibitors']:checked").val().toLocaleLowerCase() == 'true') {
                    $("#ShowExhibitorsDemand").show();
                }
                else {
                    $("#ShowExhibitorsDemand").hide();
                }
            }
        })
